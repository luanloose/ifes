<html>
	<head>
	<meta charset=utf-8>
	</head>
	
	
	<body>
		<script>
			function Pmausc(){
			f.quant.value=f.nome.value.length;
			}
			</script>
		<form name="f">
			Digite uma palavra:<br>
			<input type="text" name="nome" onkeyup="Pmausc()"><br>
			
			
			
			Quantidade de caracters na sua palavra:<br>
			<input type="text" name="quant"><br>
			
		</form>
	</body>
</html>
