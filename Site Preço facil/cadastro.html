<html lang="pt-BR">
	<head>
		<meta charset="UFT-8">
		<title>Pre Order Organizer</title>
		<link rel="StyleSheet" type="text/css" href="css/estilo.css"><!--referencia ao css-->
	</head>
	<body>

		<div id="tudo"><!--centraliza a pagina-->

			<!--logotipo da pagina-->
			<header>
				<img id="logotipo" src="img/logo.jpg" alt="Logotipo">
			</header>

					
			<!--menu do site (com apenas dois itens pois o usuário ainda não fez login)-->
			<nav>
			<ul>
				
				<li  class="itensMenu"><a href="home.html">Home</a></li><!--botao com cor diferente (id="cor-bt")-->
				<li id="cor-bt" class="itensMenu"><a href="cadastro.html">ADD Usuario</a></li>
				<li class="itensMenu"><a href="addproduto.html">ADD Produto</a></li>
				<li class="itensMenu"><a href="listarproduto.html">Listar Produtos</a></li> <!--botão "Listrar produtos falta colocar a pagina"-->
				<li class="itensMenu"><a href="inicio.html">Sair</a></li>
			</ul>
			</nav>
			

			<!--subtitulo "Cadastro"-->
			<section>
				<spam>Cadastro</spam>
			</section>


			<!--campos de formulario de cadastro (Nome, email e senha)-->
			<div id="campos">
				<form name="cadastro" color="blue" action="CadastrarCliente" method="POST">
					Nome: <input class="entradas" type="text" name="nome">
					E-mail: <input class="entradas" type="text" name="email">
					Senha: <input class="entradas" type="text" name="senha">
					<input id="botao" type="button" value="Cadastrar" onClick="cadastrar();"> <!--botao "Cadastrar"-->
				</form>
			</div>
		</div>
	</body>
